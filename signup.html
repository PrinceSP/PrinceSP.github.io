<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta charset="utf-8">
    <meta name="author" content="Prince.S.P">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <form class="contactbg" action="signup.js" style="border:1px solid #ccc">
     <div class="formc">
       <h1>Sign Up</h1>
       <p>Please fill in this form to create an account.</p>
       <hr>

       <label for="firstname"><b>Firstname</b></label>
       <input type="text" placeholder="Enter firstname" name="firstname">

       <label for"lastname"><b>Lastname</b></label>
       <input type="text" placeholder="Enter lastname" name="lastname">

       <label for="email"><b>Email</b></label>
       <input type="text" placeholder="Enter Email" name="email" required>

       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required>

       <label for="psw-repeat"><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

       <label>
         <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
       </label>

       <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

       <div class="clearfix">
         <a href="home.html"><button type="button" class="cancelbtn">Cancel</button></a>
         <button type="submit" class="signupbtn">Sign Up</button>
       </div>
     </div>
    </form>
  </body>
</html>
