    <title>Prince Media | Sign In</title>

  <body>
    <div id="signinbg">
      <div class="box2">
       <h2>Login</h2>
       <form>
        <div class="signinbox">
          <input type="text" name="email" required>
          <label>Email</label>
        </div>
        <div class="signinbox">
          <input type="text" name="password" required>
          <label>Password</label>
        </div>
        <input type="submit" name="login" value="Login">
        <p>Need Account? <a href="signup.html">Create one</a></p>
       </form>
     </div>
   </div>
