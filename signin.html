<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta charset="utf-8">
    <meta name="author" content="Prince.S.P">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="contactbg" action="signup.js" style="border:1px solid #ccc">
     <div class="formc">
       <h1>Login</h1>
       <p>Please fill in this form to log in to your account.</p>
       <hr>

       <label for="email"><b>Email</b></label>
       <input type="text" placeholder="Enter Email" name="email" required>

       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required>

       <label>
         <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
       </label>

       <p>Not a member?<a href="signup.html"> sign up now!</a></p>

       <div class="clearfix">
         <a href="home.html"><button type="button" class="loginbtn">Login</button></a>
       </div>

      </div>
    </form>
  </body>
</html>
